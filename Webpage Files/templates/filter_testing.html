<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>


  <!-- Our CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="static/css/style.css"> -->
  <!-- bootstrapcdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="filter radio">
        <form id="Time">
          <h4>Game Length</h4>
          <label class="block"><input type='radio' id="30" name="mode">About a half hour</label>
          <label class="block"><input type='radio' id="60" name="mode">About an hour</label>
          <label class="block"><input type='radio' id="120" name="mode">Close to two hours</label>
          <label class="block"><input type='radio' id="240" name="mode">Four hours</label>
          <label class="block"><input type='radio' id="9000" name="mode">Might take all day</label>
        </form>
        <h4>Number of Players</h4>
        <select id="numPlayers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">6+</option>
        </select>
        <br>
        <h4>Minimum Recommended Age</h4>
        <select id="minAge">
          <option value="4">4</option>
          <option value="6">6</option>
          <option value="8">8</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18+</option>
        </select>
        <h4>Minimum Rating</h4>
        <form>
          <input type="text" name="rating">
        </form>
      </div>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="/scripts/app.js"></script>
</body>

</html>
